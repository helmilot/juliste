
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juliste</title>
  <link rel="stylesheet" href="poster-template.css">
  <style>
    body {
      transform-origin:0 0;
      scale: 0.3;/* POISTA SCALE PAINOVERSIOON TAI KUN HALUAT KATSOA OIKEASSA KOOSSA: */
    }
    /* ESIMERKKI: */
    .tausta {
      width:100%;
      height:100%;
      background:linear-gradient(rgb(144, 141, 141) 40%, rgb(78, 78, 83) 72%);
    }
    .aurinko {
      /* 
      Voit asemoi elementtejä esim position absolutea käyttäen. 
      Määritä top (sijainti sivun yläreunasta) tai left (sijainti sivun vasemmasta reunasta) mm tai cm mittoja käyttäen.
      Voit myös määrittää koon suoraan mm tai cm mittoja käytäen.
      */
      position:absolute;
      top:400mm;
      left:20cm;
      width:200mm;
      height:50cm;
      background: radial-gradient(circle, rgb(54, 51, 52) 0%, rgba(148,187,233,1) 100%);
      border-radius:100%;
    }

    .triangle {
        position:absolute;
        top:400mm;
        left:50cm;
        width: 80px;
        height:50cm;
        background: radial-gradient(circle, rgb(68, 65, 66) 0%, rgb(166, 170, 174) 100%);
        aspect-ratio: 9;
        border-radius: 5rem 3rem;
        clip-path: polygon(50% 10%, 100% 100%, 0 100%);
    }

    .aurinko2 {
      position:absolute;
      top:400mm;
      left:50cm;
      width:200mm;
      height:10cm;
      background: radial-gradient(circle, rgb(54, 51, 52) 0%, rgba(148,187,233,1) 100%);
      opacity: 0.3;
      border-radius: 10rem 3rem / 5rem 20rem;
      filter: blur(10.5px);
    }

    .square {
        position:absolute;
        top:300mm;
        left:30cm;
        height:15cm;
        width:15cm;
        border-radius: 40% 99% 50% 23% / 44% 77% 99% 89%;
        background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(98,90,92,1) 100%);
        filter: blur(10.5px);
    }

    .square2 {
        position:absolute;
        top:40cm;
        left:35cm;
        height:17cm;
        width:15cm;
        border-radius: 40% 99% 50% / 44% 39% 99% 89%;
        background: radial-gradient(circle, rgb(223, 224, 230) 0%, rgba(98,90,92,1) 100%);
        filter: blur(2.5px);
    }

    .square3 {
        position:absolute;
        top:60cm;
        left:50cm;
        height:5cm;
        width:6cm;
        border-radius: 40% 99% 50% / 44% 39% 99% 89%;
        background: radial-gradient(circle, rgb(223, 224, 230) 0%, rgb(194, 81, 109) 100%);
        filter: blur(2.5px);
    }

    .square10 {
        position:absolute;
        top:40cm;
        left:30cm;
        height:35cm;
        width:35cm;
        border-radius: 100%;
        border-radius: 40% 99% 50% / 44% 39% 99% 89%;
        background-size: 10px 10px;;
        border: 4mm ridge rgba(210, 3, 86, 0.6);
        border-width: 8px;
        
    }

    .square11 {
        position:absolute;
        top:40cm;
        left:30cm;
        height:37cm;
        width:37cm;
        border-radius: 100%;
        border-radius: 40% 99% 50% / 44% 39% 99% 89%;
        background-size: 10px 10px;;
        border: 3mm solid rgba(230, 56, 123, 0.6);
        border-width: 100px;
        opacity: 0.7;
    }


    .square4 {
        position:absolute;
        top:30cm;
        left:30cm;
        height:5cm;
        width:6cm;
        border-radius: 15% 99% 99% 90%/ 90% 80% 99% 88%;
        background: radial-gradient(circle, rgb(223, 224, 230) 0%, rgb(232, 67, 108) 100%);
        filter: blur(2.5px);
    }

    .square5 {
        position:absolute;
        top:90cm;
        left:30cm;
        height:30cm;
        width:50cm;
        border-radius: 15% 99% 99% 90%/ 90% 80% 99% 88%;
        background: radial-gradient(circle, rgb(223, 224, 230) 0%, rgb(232, 67, 108) 100%);
        filter: blur(200.5px);
    }

    .square6 {
        position:absolute;
        top:90cm;
        left:30cm;
        height:20cm;
        width:40cm;
        border-radius: 15% 99% 99% 90%/ 90% 80% 99% 88%;
        background: radial-gradient(circle, rgb(223, 224, 230) 0%, rgb(232, 67, 108) 100%);
        filter: blur(2.5px);
    }

    .square7 {
        position:absolute;
        top:89cm;
        left:36cm;
        height:15cm;
        width:30cm;
        border-radius: 15% 99% 99% 90%/ 90% 80% 99% 88%;
        background: radial-gradient(circle, rgb(178, 181, 198) 0%, rgb(255, 4, 67) 100%);
        filter: blur(2.5px);
        opacity: 0.3;
    }

    .square8 {
        position:absolute;
        top:20cm;
        left:30cm;
        height:20cm;
        width:40cm;
        border-radius: 15% 99% 99% 90%/ 90% 80% 99% 88%;
        background-color: #e5e5f7;
        opacity: 0.8;
        background-image: linear-gradient(0deg, #e5e5f7 50%, #323232 50%);
        background-size: 10px 10px;;
        filter: blur(2.5px);
    }


    .square9 {
        position:absolute;
        top:40cm;
        left:39cm;
        height:17cm;
        width:15cm;
        border-radius: 40% 99% 50% / 44% 39% 99% 89%;
        filter: blur(2.5px);
        background-color: #e5e5f7;
        opacity: 0.2;
        background-size: 10px 10px;
        background-image: repeating-linear-gradient(45deg, #323232 0, #323232 1px, #e5e5f7 0, #e5e5f7 50%);
    }

    *:where(:not(html, iframe, canvas, img, svg, video, audio):not(svg *, symbol *)) {
  all: unset;
  display: revert;
}
*, *::before, *::after {
  box-sizing: border-box;
}
html, body {
  margin:0;
  width:fit-content;
}
@page {
  size: 852mm 1212mm;
  margin: 0mm;
}
main {
  width:846mm;
  height:1206mm;
  margin:3mm;
  position:relative;
}
.poster-content {
  width:100%;
  height:100%;
}
.cropmark, .cropmark:after {
  position:absolute;
  background:black;
  outline:0.1mm solid white;
  z-index:10000;
}
.topleft {
  width:0.1mm;
  height: 4mm;
  top:-3mm;
  left:3mm;
}
.topleft::after { 
  content:'';
  height:0.1mm;
  width:4mm;
  top:6mm;
  left:-6mm;
}
.topright {
  width:0.1mm;
  height:4mm;
  top:-3mm;
  right:3mm;
}
.topright::after {
  content:'';
  height:0.1mm;
  width:4mm;
  top:6mm;
  right:-6mm;
}
.bottomleft {
width:0.1mm;
height:4mm;
bottom:-3mm;
left:3mm;
}
.bottomleft::after {
  content:'';
  height:0.1mm;
  width:4mm;
  bottom:6mm;
  left:-6mm;
}
.bottomright {
  width:0.1mm;
  height:4mm;
  bottom:-3mm;
  right:3mm;
}
.bottomright::after {
  content:'';
  height:0.1mm;
  width:4mm;
  bottom:6mm;
  right:-6mm;
}

  </style>

</head>
<body>
  <main>
    <!-- CROP MARKS - ÄLÄ POISTA! -->
    <div class="cropmark topleft"></div>
    <div class="cropmark topright"></div>
    <div class="cropmark bottomleft"></div>
    <div class="cropmark bottomright"></div>
    <div class="poster-content">
      <!-- JULISTEEN SISÄLTÖ NÄIDEN KAHDEN KOMMENTIN VÄLIIN -->
        
        <!-- esimerkit -->
        <div class="tausta"></div>
        <div class="square5"></div>
        <div class="square10"></div>
        <div class="square11"></div>
        <div class="aurinko"></div>
        <div class="triangle"></div>
        <div class="aurinko2"></div>
        <div class="square"></div>
        <div class="square2"></div>
        <div class="square3"></div>
        <div class="square4"></div>
        <div class="square6"></div>
        <div class="square7"></div>
        <div class="square8"></div>
        <div class="square9"></div>



      <!-- JULISTEEN SISÄLTÖ NÄIDEN KAHDEN KOMMENTIN VÄLIIN -->
    </div>
  </main>
</body>
</html>
